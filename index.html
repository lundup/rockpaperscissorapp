<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rock paper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">

</head>
<body>
    <div class="container">
<h1>Rock Paper Scissor</h1>
<button id="restart">restart</button>
<div id="score">
    
    <p id="player" class="scoremedia">player:0</p>
    <p id="computer" class="scoremedia">computer:0</p>
</div>
<div id="rockpaper">
    <i id="rock" class=" choices far fa-hand-rock"></i>
    <i id="paper" class=" choices far fa-hand-paper"></i>
    <i id="scissor" class=" choices far fa-hand-scissors"></i>
</div>
</div>
<div class="modal">
    <div id="result" class="modal-content">
        <h1>you win</h1>
        <i class="fas fa-hand-rock"> </i>
            <p>computer chose rock</p>
       
    </div>
</div>

<script src="app.js"></script>
    
</body>
</html>
